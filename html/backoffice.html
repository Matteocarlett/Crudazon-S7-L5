<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="/assets/script.js"></script>
    <title>Crudazon</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-dark ps-2 pe-3 border-end fw-bold" href="../html/index.html">
                    <img src="/assets/img/logo.png" alt="Logo" width="38" height="32" class="d-inline-block align-text-"> CRUDAZON</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-dark " aria-current="page" href="../html/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active text-dark" href="../html/backoffice.html">Backoffice</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="mb-3">Inserisci nuovo Prodotto</h1>
                    <form id="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Prodotto</label>
                            <input class="form-control" id="name" aria-describedby="name" placeholder="Scrivi il nome del prodotto..." required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione Prodotto</label>
                            <textarea class="form-control" id="description" rows="6" aria-describedby="description" placeholder="Aggiungi Descrizione..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Computer</label>
                            <select class="form-select" aria-label="Default select example" id="brand" required>
                                <option value="" disabled selected hidden>Scegli un brand...</option>
                                <option value="Apple">Apple</option>
                                <option value="Acer">Acer</option>
                                <option value="MSI">MSI</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL Prodotti</label>
                            <input class="form-control" id="imageUrl" aria-describedby="imageUrl" placeholder="Inserisci URL prodotti" required />
                        </div>
                        <div class="mb-5">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="price" aria-describedby="price" placeholder="Inserisci il Prezzo" required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-success">AGGIUNGI PRODOTTO</button>
                                <button type="reset" class="btn btn-warning">RESET</button>
                            </div>
                            <button type="button" id="delete" class="btn btn-danger">CANCELLA PRODOTTO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
